<aside class="p-4 w-full lg:w-3/12">
  <div class="sticky flex top-50 justify-end">
    <ol class="ml-6 list-decimal text-right">
      {% for h1 in page.toc %}
      <li>
        {{ macros::link(href=h1.permalink, title=h1.title) }}
        {% if h1.children %}
        <ol>
          {% for h2 in h1.children %}
          <li>{{ macros::link(href=h2.permalink, title=h2.title) }}</li>
          {% endfor %}
        </ol>
        {% endif %}
      </li>
      {% endfor %}
    </ol>
  </div>
</aside>
