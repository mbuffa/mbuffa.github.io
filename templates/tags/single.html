{% extends "_layout.html" %}

{% block content %}
<article class="lonely">
  <header>
    <h3>Pages tagged with "{{ term.name }}"</h3>
  </header>
  <table class="articles">
    <tbody>
      {% for page in term.pages %}
      <tr>
        <td>{{ page.date }}</td>
        <td>
          <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</article>
{% endblock content %}
